<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Discipline Tracker - ₦100k Side Hustle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --success: #10B981;
            --success-dark: #059669;
            --accent: #F97316;
            --accent-dark: #EA580C;
            --error: #EF4444;
            --warning: #F59E0B;
            --neutral-50: #F9FAFB;
            --neutral-100: #F3F4F6;
            --neutral-200: #E5E7EB;
            --neutral-300: #D1D5DB;
            --neutral-400: #9CA3AF;
            --neutral-500: #6B7280;
            --neutral-600: #4B5563;
            --neutral-700: #374151;
            --neutral-800: #1F2937;
            --neutral-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            min-height: 100vh;
            padding: 16px;
            line-height: 1.6;
            color: var(--neutral-800);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 32px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 32px 24px;
        }

        .date-display {
            background: var(--neutral-50);
            border: 2px solid var(--neutral-200);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            margin-bottom: 32px;
            font-size: 18px;
            font-weight: 600;
            color: var(--neutral-700);
        }

        .streak-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-radius: 16px;
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }

        .streak-number {
            font-size: 32px;
            font-weight: 700;
        }

        .streak-text {
            font-size: 16px;
        }

        .tasks-container {
            margin-bottom: 32px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            margin-bottom: 12px;
            background: var(--neutral-50);
            border: 2px solid var(--neutral-200);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            border-color: var(--primary);
            background: var(--neutral-100);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .task-item.completed {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
            border-color: var(--success);
            color: white;
            transform: scale(1.02);
        }

        .task-item.completed::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: completionSweep 0.8s ease-out;
        }

        @keyframes completionSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 3px solid var(--neutral-300);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-item.completed .task-checkbox {
            background: white;
            border-color: white;
        }

        .task-checkbox::after {
            content: '✓';
            font-size: 16px;
            font-weight: bold;
            color: var(--success);
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .task-item.completed .task-checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            background: var(--neutral-300);
            color: var(--neutral-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--neutral-200);
            color: var(--neutral-700);
            border: 2px solid var(--neutral-300);
        }

        .btn-secondary:hover {
            background: var(--neutral-300);
            border-color: var(--neutral-400);
        }

        .success-message {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-dark) 100%);
            color: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: var(--shadow-lg);
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .reset-section {
            border-top: 1px solid var(--neutral-200);
            padding-top: 24px;
            text-align: center;
        }

        .reset-btn {
            background: var(--error);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #DC2626;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .header {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 24px 20px;
            }

            .task-item {
                padding: 16px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Discipline Tracker</h1>
            <p class="subtitle">₦100k Side Hustle Journey</p>
        </div>

        <div class="content">
            <div class="date-display" id="currentDate"></div>

            <div class="streak-counter">
                <div>🔥</div>
                <div class="streak-number" id="streakCount">0</div>
                <div class="streak-text">day streak</div>
            </div>

            <div class="tasks-container" id="tasksContainer">
                <!-- Tasks will be generated by JavaScript -->
            </div>

            <div class="success-message" id="successMessage">
                ✅ Day Complete! Amazing work! 🎉
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="finishDayBtn" disabled>
                    Finish Day
                </button>
            </div>

            <div class="reset-section">
                <button class="reset-btn" id="resetBtn">
                    Reset Streak
                </button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Task configuration - easily customizable
        const TASKS = [
            { id: 1, text: "Messaged 3 clients" },
            { id: 2, text: "Posted 1 valuable content" },
            { id: 3, text: "Improved demo/landing page or studied 1 concept" },
            { id: 4, text: "Said daily affirmation" }
        ];

        // Application state
        let currentStreak = 0;
        let completedTasks = new Set();
        let isDayCompleted = false;

        // DOM elements
        const currentDateEl = document.getElementById('currentDate');
        const streakCountEl = document.getElementById('streakCount');
        const tasksContainerEl = document.getElementById('tasksContainer');
        const successMessageEl = document.getElementById('successMessage');
        const finishDayBtnEl = document.getElementById('finishDayBtn');
        const resetBtnEl = document.getElementById('resetBtn');
        const celebrationEl = document.getElementById('celebration');

        // Initialize the application
        function init() {
            displayCurrentDate();
            loadData();
            renderTasks();
            updateUI();
        }

        // Display current date
        function displayCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            currentDateEl.textContent = now.toLocaleDateString('en-US', options);
        }

        // Load data from localStorage
        function loadData() {
            const today = new Date().toDateString();
            const savedData = localStorage.getItem('disciplineTracker');
            
            if (savedData) {
                const data = JSON.parse(savedData);
                currentStreak = data.streak || 0;
                
                // Check if it's a new day
                if (data.lastCompletedDate === today) {
                    completedTasks = new Set(data.completedTasks || []);
                    isDayCompleted = data.isDayCompleted || false;
                } else {
                    // New day - reset daily tasks
                    completedTasks.clear();
                    isDayCompleted = false;
                }
            }
            
            streakCountEl.textContent = currentStreak;
        }

        // Save data to localStorage
        function saveData() {
            const today = new Date().toDateString();
            const data = {
                streak: currentStreak,
                completedTasks: Array.from(completedTasks),
                isDayCompleted: isDayCompleted,
                lastCompletedDate: isDayCompleted ? today : null
            };
            localStorage.setItem('disciplineTracker', JSON.stringify(data));
        }

        // Render tasks
        function renderTasks() {
            tasksContainerEl.innerHTML = '';
            
            TASKS.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = `task-item ${completedTasks.has(task.id) ? 'completed' : ''}`;
                taskEl.innerHTML = `
                    <div class="task-checkbox"></div>
                    <div class="task-text">${task.text}</div>
                `;
                
                taskEl.addEventListener('click', () => toggleTask(task.id));
                tasksContainerEl.appendChild(taskEl);
            });
        }

        // Toggle task completion
        function toggleTask(taskId) {
            if (isDayCompleted) return;

            if (completedTasks.has(taskId)) {
                completedTasks.delete(taskId);
            } else {
                completedTasks.add(taskId);
            }
            
            renderTasks();
            updateUI();
            saveData();
        }

        // Update UI based on current state
        function updateUI() {
            const allTasksCompleted = completedTasks.size === TASKS.length;
            finishDayBtnEl.disabled = !allTasksCompleted || isDayCompleted;
            
            if (isDayCompleted) {
                successMessageEl.classList.add('show');
                finishDayBtnEl.textContent = 'Day Completed!';
            } else {
                successMessageEl.classList.remove('show');
                finishDayBtnEl.textContent = 'Finish Day';
            }
        }

        // Finish day
        function finishDay() {
            if (completedTasks.size === TASKS.length && !isDayCompleted) {
                isDayCompleted = true;
                currentStreak++;
                streakCountEl.textContent = currentStreak;
                
                // Show celebration
                showCelebration();
                
                updateUI();
                saveData();
            }
        }

        // Show celebration animation
        function showCelebration() {
            // Create confetti
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
            
            // Clean up after animation
            setTimeout(() => {
                celebrationEl.innerHTML = '';
            }, 3000);
        }

        // Create individual confetti piece
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            // Random colors
            const colors = ['#3B82F6', '#10B981', '#F97316', '#EF4444', '#8B5CF6', '#F59E0B'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            celebrationEl.appendChild(confetti);
        }

        // Reset streak
        function resetStreak() {
            if (confirm('Are you sure you want to reset your streak? This action cannot be undone.')) {
                currentStreak = 0;
                completedTasks.clear();
                isDayCompleted = false;
                
                streakCountEl.textContent = currentStreak;
                renderTasks();
                updateUI();
                saveData();
            }
        }

        // Event listeners
        finishDayBtnEl.addEventListener('click', finishDay);
        resetBtnEl.addEventListener('click', resetStreak);

        // Initialize the app
        init();

        // Update date at midnight
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                displayCurrentDate();
                // Reset for new day if previous day was completed
                if (isDayCompleted) {
                    completedTasks.clear();
                    isDayCompleted = false;
                    renderTasks();
                    updateUI();
                }
            }
        }, 60000); // Check every minute
    </script>
</body>
</html>
